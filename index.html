<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceCream</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="assets/logo.svg" alt="Logo com a imagem de um sorvete" />
        <h1>space cream</h1>
      </header>

      <main>
        <p>
          Mussum Ipsum, cacilds vidis litro abertis. Mais vale um bebadis
          conhecidiss, que um alcoolatra anonimis. Tá deprimidis, eu conheço uma
          cachacis que pode alegrar sua vidis. Copo furadis é disculpa de
          bebadis, arcu quam euismod magna.
        </p>

        <section>
          <div class="cardTypea a">
            <img
              src="https://images.unsplash.com/photo-1488900128323-21503983a07e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
              alt="Imagem de paletas americanas de frutas vermelhas"
            />
            <h2><span>paletas</span></h2>
          </div>

          <div class="cardTypeb b">
            <img
              src="https://images.unsplash.com/photo-1615478503562-ec2d8aa0e24e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
              alt="Imagem de um copo de milkshake de banana e frutas vermelhas"
            />
            <h2><span>shakes</span></h2>
          </div>

          <div class="cardTypea c">
            <img
              src="https://images.unsplash.com/photo-1516559828984-fb3b99548b21?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="Imagem de uma colher com massa de sorvete sabor amora"/>
            <h2><span>massas</span></h2>
          </div>

          <div class="cardTypeb d">
            <img
              src="https://images.unsplash.com/photo-1516043827470-d52c543c438f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80"
              alt="Imagem de um picolé de uva e manga com cobertura de chocolate branco e castanhas"/>
              <h2><span>picolé</span></h2>
          </div>         
        
        </section>
      </main>
    </div>
  </body>
</html>
